{% extends '_layouts/base.html' %}

{% block content %}
    {% include '_fragments/Banner Area End.html' %}

<div class="whole-wrap">
    <div class="container">
        <div class="section-top-border">
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <h3 class="mb-30 title_color">Запис на прийом </h3>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.title }}<br>
                            {{ form.about }}<br>
                            {{ form.email }}<br>
                            {{ form.phone }}<br>
                            {{ form.message }}<br>
                            <span style="color: red">{{ error }}</span>
                            <input type="submit" value="Відправити" class='genric-btn success-border circle'>
                            <input type="reset" value="Очистити" class='genric-btn danger-border circle'>
                            <a class="genric-btn info-border circle" href="/about" role="button">До відгуків</a>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
